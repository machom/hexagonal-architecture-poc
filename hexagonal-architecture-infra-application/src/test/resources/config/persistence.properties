#
# Persistence related classes
#

# JPA configuration
jpa.database=HSQL
jpa.showSql=true
jpa.persistenceUnitName=mule
jpa.packagesToScan=com.hexagonal.persistence.jpa.entity

# Database configuration
jdbc.url=jdbc:h2:mem:mule
jdbc.username=sa
jdbc.password=

# Initial data location
jdbc.initLocation=classpath:db/initDB.sql
jdbc.dataLocation=classpath:db/populateDB.sql

#Hibernate Configuration
hibernate.show_sql=true
hibernate.format_sql=true